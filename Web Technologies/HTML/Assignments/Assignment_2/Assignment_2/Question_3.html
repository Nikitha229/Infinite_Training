<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Types of Full Stacks</h3>
    <dl>
        <dt><b>MERN Full Stack</b></dt>
        <dd>
            <dl>
                <dt>Frontend</dt>
                <dd>React.js</dd>
                <dt>Backend</dt>
                <dd>Node.js</dd>
                <dd>Express.js</dd>
                <dt>Database</dt>
                <dd>MongoDB</dd>
            </dl>
        </dd>
        <dt><b>MEAN Full Stack</b></dt>
        <dd>
            <dl>
                <dt>Frontend</dt>
                <dd>Angular.js</dd>
                <dt>Backend</dt>
                <dd>Node.js</dd>
                <dd>Express.js</dd>
                <dt>Database</dt>
                <dd>MongoDB</dd>
            </dl>
        </dd>
        <dt><b>.Net Full Stack</b></dt>
        <dd>
            <dl>
                <dt>Frontend</dt>
                <dd>ASP.NET Core</dd>
                <dt>Backend</dt>
                <dd>C#</dd>
                <dd>.Net Core</dd>
                <dt>Database</dt>
                <dd>SQL Server</dd>
            </dl>
        </dd>
    </dl>
</body>
</html>
