<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
            animation-delay: 5s;
        }
        @keyframes mymove{
            from{left:0px;}
            to{left:200px;}
        }
    </style>
</head>
<body>
    <p>Restart animation after 5 seconds</p>
    <div></div>
</body>
</html>
