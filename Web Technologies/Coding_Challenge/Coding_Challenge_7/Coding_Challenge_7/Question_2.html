<!DOCTYPE html>
<html>
<head>
    <title>Odd or Even Checker</title>

</head>
<body>
    <h2>Odd or Even Numbers from 0 to 15</h2>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output");

        for (let i = 0; i <= 15; i++) {
            if (i % 2 == 0) {
                output.innerHTML += `${i} is Even<br>`;
            }
            else {
                output.innerHTML += `${i} is Odd<br>`;
            }
        }
    </script>
</body>
</html>
