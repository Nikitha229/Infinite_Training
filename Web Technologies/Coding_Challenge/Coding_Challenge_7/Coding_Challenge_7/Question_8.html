<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Display message when input changed</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script>
       $(document).ready(function () {
            $("input").on("change", function () {
                $("body").append("<p>You changed the input field text</p>");
            });
       });
    </script>
</head>
<body>
    <input type="text" placeholder="Enter text" value="First text" />
</body>
</html>
