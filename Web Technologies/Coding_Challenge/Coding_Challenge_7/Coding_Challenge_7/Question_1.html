<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            margin: 40px;
        }

        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = document.getElementById("result");
            var mul = num1 * num2;

            result.innerHTML = `Multiplication : ${mul} `;
        }
        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = document.getElementById("result");
            var div = num2!=0?num1/num2:"Cannot divide by zero";

            result.innerHTML = `Division : ${div} `;
        }
    </script>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    Enter first number:&nbsp;
    <input type="number" id="num1"><br />
    Enter second number:
    <input type="number" id="num2"><br />

    <button onclick="multiply()">Multiply</button>&nbsp;&nbsp;
    <button onclick="divide()">Divide</button>


    <div class="result" id="result"></div>


</body>
</html>
