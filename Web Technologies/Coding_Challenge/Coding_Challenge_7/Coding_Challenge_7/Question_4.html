<!DOCTYPE html>
<html>
<head>
    <title>Hide Odd Table Rows</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>

</head>
<body>
    <h2>Sample Table</h2>
    <table id="hideodd">
        <tr><td>Row 0</td></tr>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
    </table><br />
    <button>Hide_odd_rows</button>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('#hideodd tr:odd').hide();
            });
        });
    </script>
</body>
</html>
